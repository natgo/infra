#
# Do not edit this file directly
# Instead, add your customizations to group_vars/your-inventory-name/vars.yml
# For secret variables, use group_vars/your-inventory-name/vault.yml
#

#
# Networks
#
lan_network: '192.168.1.0/24'

swag_network: '10.0.0.0/24'

minecraft_network: '20.0.0.0/24'

nextcloud_network: '30.0.0.0/24'

swag_base: "{{ '.'.join(swag_network.split('.')[0:3]) }}"

swag_gateway: "{{ '.'.join(swag_network.split('.')[0:3]) }}.1"

minecraft_base: "{{ '.'.join(minecraft_network.split('.')[0:3]) }}"

minecraft_gateway: "{{ '.'.join(minecraft_network.split('.')[0:3]) }}.1"

nextcloud_base: "{{ '.'.join(nextcloud_network.split('.')[0:3]) }}"

nextcloud_gateway: "{{ '.'.join(nextcloud_network.split('.')[0:3]) }}.1"

lan_address: "{{ '.'.join(lan_network.split('.')[0:3]) }}.137"

lan_base: "{{ '.'.join(lan_network.split('.')[0:3]) }}"

lan_gateway: "{{ '.'.join(lan_network.split('.')[0:3]) }}.1"

#
# Misc
#
hostname: '{{ inventory_hostname }}'

timezone: Europe/Helsinki

locale: en_US.UTF-8

dns_nameservers: ['9.9.9.9', '149.112.112.112']

keyboard_layout: fi

username: jone

guid: '1000'

docker_dir: /srv/podman

#
# Packages
#
extra_packages:
    - htop
    - git
    - ncdu
    - unzip
    - apt-transport-https
    - python3-pip

#
# Enable/disable functionality
#

# Media

enable_tvheadend: true

enable_jellyfin: true

enable_sonarr: true

enable_radarr: true

enable_bazarr: true

enable_jellyseerr: true

# Public-facing services

enable_heimdall: true

enable_jenkins: true

enable_nextcloud: true

enable_collabora: true

enable_uptime_kuma: true

enable_mumble: true

enable_swag: true

enable_jmusicbot: true

# Minecraft

enable_minecraft_velocity: false

enable_minecraft_fabric_main: true

enable_minecraft_minecraft_secondary: true

# Misc

enable_diun: true

enable_nfs: true
