---

- name: Install Podman
  when: ansible_facts['os_family'] == 'Debian'
  apt:
    name: "{{ podman_packages }}"
    state: present

- name: Create the swag network
  become: false
  containers.podman.podman_network:
    name: swag
    subnet: "{{ swag_network }}"
    gateway: "{{ swag_gateway }}"

